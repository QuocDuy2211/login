<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="login">

            <div id="left">
                <img id="google-icon" src="./google-icon.png" alt="google-icon">
                <h1 id="dangnhap"> Đăng nhập </h1>
                <p> bằng tài khoản google của bạn. Bạn có thể truy cập vào ứng dụng khác của google trong trình duyệt
                    bằng tài khoản này. </p>
            </div>
            <div id="right">
                <input id="ip" type="tel" id="phone" name="phone" placeholder="Email và số điện thoại"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <a href="https://support.google.com/accounts/answer/7682439?hl=vi" target="_blank" id="banquen"> Bạn
                    quên địa chỉ Emai? </a>
                <p> Đây không phải máy tính của bạn? Hãy sử dụng chế độ khách để đăng nhập một cách riêng tư.<a
                        id="timhieu"> Tìm hiểu thên về cách sử dụng chế độ khách. </a> </p>
                <div id="bottom">
                    <button id="taikhoan"> Tạo tài khoản </button>
                    <button id="tieptheo"> Tiếp theo </button>

                </div>

            </div>

        </div>


    </div>


</body>

</html>
